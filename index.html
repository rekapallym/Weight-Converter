<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row"> <!-- creating a row in div -->
        <div class="col-md-6 offset-md-3"> <!-- creating 6 coloums in the above row -->
          <h1 class= "display-4 text-center mb-5">Weight Converter</h1><!-- it has a class with size of display and text aligh to center of div -->
          <form> <!-- creating a form for input -->
            <div class="form-group mb-3 ">
            <input type="number" class="form-control form-control-lg" id="lbsInput" placeholder="Enter Pounds..">
            </div>
          </form>

          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block ">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card bg-success mb-2">
              <div class="card-block">
                <h4>KiloGrams:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>
    <footer><div class="fixed-bottom footer-copyright text-center py-6">Â© 2018 Copyright: Venkata Rekapally
    </div></footer>
    <script src="app.js"></script>
  </body>
</html>
